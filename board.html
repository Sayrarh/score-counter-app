<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BASKETBALL SCOREBOARD</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="column">
        <h1>HOME</h1>
        <h2 class="score" id="home-score">0</h2>
        <div class="incn">
          <button id="home-score-btn1">+1</button>
          <button id="home-score-btn2">+2</button>
          <button id="home-score-btn3">+3</button>
        </div>
      </div>
      <div class="column">
        <h1>GUEST</h1>
        <h2 class="score" id="guest-score">0</h2>
        <div class="incn">
          <button id="guest-score-btn1">+1</button>
          <button id="guest-score-btn2">+2</button>
          <button id="guest-score-btn3">+3</button>
        </div>
      </div>
    </div>
    <script src="board.js"></script>
  </body>
</html>
